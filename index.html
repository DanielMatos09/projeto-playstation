<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="navbar">
          <img src="Playstation_Img/logo.png" alt="logo" class="logo">
          <nav>
            <ul id="menuList">
                <li><a href="#">Jogos</a></li>
                <li><a href="#">VR acess√≥rios</a></li>
                <li><a href="#">Controles remotos</a></li>
                <li><a href="#">Outros</a></li>
            </ul>
          </nav>
          <img src="Playstation_Img/menu.png" alt="menu" class="menu-icon" onclick="togglemenu()">
      </div>
      <div class="row">
         <div class="col-1">
            <h2>PS4 V2<br>Dualshock 4</h2>
            <h3>Controle sem fio para PS4</h3>
            <p>(Compatible/Generic)</p>
            <h4>$32.50</h4>
            <button type="button">Comprar agora <img src="Playstation_Img/arrow.png" alt=""></button>
         </div>
         <div class="col-2">
           <img src="Playstation_Img/controller.png" alt="controle" class="controle">
           <div class="color-box"></div>
           <div class="add-btn">
            <img src="Playstation_Img/add.png" alt="add">
            <p><small>Adicionar ao carrinho</small></p>
           </div>
         </div>
      </div>
      <div class="social-links">
        <img src="Playstation_Img/fb.png" alt="">
        <img src="Playstation_Img/tw.png" alt="">
        <img src="Playstation_Img/ig.png" alt="">
      </div>
    </div>

    <script>
        var menuList = document.getElementById("menuList");

        menuList.style.maxHeigth = "0px";

        function togglemenu() {
            if(menuList.style.maxHeigth == "0px")
            {
                menuList.style.maxHeight = "130px";
            }

            else
            {
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
